<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>GhostNetFishing</title>
</h:head>
<h:body>
  <h:outputText value="Netze zur Bergung melden"></h:outputText>
  
  <h:form>
  <h:dataTable var="person" value="#{person}"  
               >
    <h:column>
      <f:facet name="header">Vorname</f:facet>
      <h:inputText value="#{person.vorname}"/>      
    </h:column>
    <h:column>
      <f:facet name="header">Nachname</f:facet>
      <h:inputText value="#{person.nachname}"/>
    </h:column>
    
  </h:dataTable>
  </h:form>
  
  <h:form>
  
  <h:commandLink value="speichern" 
  				action="#{controller.stopEdit()}"/>
  				
  </h:form>
  
</h:body>
</html>
